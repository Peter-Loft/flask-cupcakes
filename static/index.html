<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cella and Peter's Cupcake Confectionary</title>
</head>
<body>
    <h1>Come look at our cupcakes!!</h1>
    <ul id="cupcakes-list">

    </ul>

    <form id="add-cupcake-form">
        <label>Flavor</label>
        <input type="text">

        <label>Size</label>
        <input type="text">

        <label>Rating</label>
        <input type="number" min=1 max=10>

        <label>Image</label>
        <input type="url">

        <button type="submit">Add cupcake!</button>
    </form>


    <script src="/main.js"></script>
</body>
</html>
